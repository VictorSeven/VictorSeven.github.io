<head>
  <!- Random stuff from template >
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!- Info about page >
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <! Fonts >
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700|Roboto+Mono:400,500' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


  <! Twitter cards! >
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site"    content="@{{ site.twitterUsername }}">
    <meta name="twitter:creator" content="@{{ site.githubUsername }}">
    <meta name="twitter:title"   content="{{ page.title }}">

    
    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.head_image %}
      <meta name="twitter:image"
        content="{{ site.baseurl }}{{ post.head_image }}">
    {% else %}
      <meta name="twitter:image"
        content="{{ site.urlimg }}/path/to/cover.png">
    {% endif %}

</head>
